<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM traversing element</title>
</head>
<body> 
    <div id="main">
        <p class="note">Ini adalah note</p>
    </div>
    <div id="parent">
        <!--  -->
        <h1>Parent Element</h1>
        <ul>
            <li>Child Element 1</li>
            <li>Child Element 2</li>
            <li>Child Element 3</li>
        </ul>
        <p>Ini merupakan child element</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
