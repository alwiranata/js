<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window history</title>
    <script src="script.js"></script>
</head>
<body>
    Masukkan nama :  <input type="text" name="txtNama" value=""><br><br>
    <button type="button" onclick="goto2()">Ke Halaman 2</button>
    <button type="button" onclick="goForward()">Ke Depan</button>
    <button type="button" onclick="refresh()">Refresh</button>

    <script>
        function goto2 (){
            window.location.href= "halaman2.html"
        }

        function goForward(){
            history.forward()
        }
        
        function refresh(){
            history.go()
        }
    </script>
</body>
</html>
