<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with atribute</title>
</head>
<body>   
    <button type="button" id="btnSend">Send</button>
    <!-- Getatribute -->
    <a href="https://www.google.co.id/?hl=en" id="google" target="_blank">Goggle</a>
     
    <!-- remove atribut -->
    <button type="button" id="draft"disabled>removed</button>
    <button type="button" id="save" disabled>save</button>
    <button type="button" id="cancel" disabled>cancel</button>
    <script src="script.js"></script>
</body>
</html>
